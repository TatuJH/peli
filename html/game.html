    <!--
    legit vaan helpompi jos se on tässä
    tässä on css joka tekee kaksi laatikkoa vierekkäin
     -->
    <style>

        html {
            height: 100%;
            margin: 0;
            /* ei nyt mitään times new romania */
            font-family: "Comic Sans MS";
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #32659B;
        }

        /* Grid container */
        #main_div {
            display: grid;

            /* Sivuttainen tila */
            grid-template-columns: 1fr 1fr;
            /* niiden välinen tila */
            gap: 2rem;
            /* mikä vittu edes on vh? */
            height: calc(100vh - 9rem);
            /* jos halutaan paddingia niin tähän vaan
             sivujen järjestys on myötäpäivään alkaen ylhäältä*/
            padding: 0px 0px 0px 0px;

        }

        #map_div {
            width: 100%;
            height: 100%;
        }


        /*vas ja oikee */
        .split_screen {
            background-color: #f1f1f1;
            border: 5px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            min-height: 400px;
        }

        /* reppulista */
        #inv {
            display: grid;
            list-style: none;
            padding: 0;
            grid-template-columns: 1fr 1fr;
            flex-wrap: wrap;
            gap: 10px;
        }
        /*yksittäiset esineet listalla */
        #inv li {
            background-color: #db9d4d;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 20px;

        }

    </style></style>


</head>

<body>

    <header class="main_header">

        <nav class="main_nav">

            <p id="money_display">Money: 1000</p>
            <p id="time_display">Time: 365</p>
            <p id="actions_display">Actions left: 1</p>

        <button id="checkAchievementsBtn">Check Achievements</button>
        <button id="inventory_button">Avaa reppu</button>

    <div id="main_div">

        <div id="right_div" class="split_screen">

            <div id="main_buttons">

                <button class="button" id="work_button">WORK</button>
                <button class="button" id="map_button">MAP</button>
                <button class="button" id="event_button">EVENT</button>
                <button class="button" id="fight_button">FIGHT</button>

            </div>

            <div class="hidden" id="action_buttons">

                <button class="button hidden" id="universal_button"></button>
