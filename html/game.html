    <!--

    <style>

        html {
            height: 100%;
            margin: 0;
            /* ei nyt mitään times new romania */
            font-family: "Comic Sans MS";
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Grid container */
        #main {
            display: grid;

            /* Sivuttainen tila */
            grid-template-columns: 1fr 1fr;
            /* niiden välinen tila */
            gap: 5rem;
            /* mikä vittu edes on vh? */
            height: calc(100vh - 80px);
            /* jos halutaan paddingia niin tähän vaan
             sivujen järjestys on myötäpäivään alkaen ylhäältä*/
            padding: 0px 0px 0px 0px;
            background-color: #32659B;

        }


        /*vas ja oikee */
        .main_div {
            background-color: #f1f1f1;
            border: 5px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            min-height: 400px;
        }

        /* reppulista */
        #inv {
            display: grid;
            list-style: none;
            padding: 0;
            grid-template-columns: 1fr 1fr;
            flex-wrap: wrap;
            gap: 10px;
        }
        /*yksittäiset esineet listalla */
        #inv li {
            background-color: #db9d4d;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 20px;

        }

    </style></style>


</head>
